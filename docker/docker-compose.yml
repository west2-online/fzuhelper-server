  kafka:
    container_name: fzuhelper-kafka
    image: bitnami/kafka:latest
    restart: always
    user: root
    ports:
      - "9092:9092"
      - "9093:9093"
    env_file:
      - ./env/kafka.env
    volumes:
      - ./data/kafka:/bitnami/kafka
    networks:
      - fzuhelper

  kafka-ui:
    container_name: fzuhelper-kafka-ui
    image: provectuslabs/kafka-ui:latest
    restart: always
    ports:
      - "9091:8080"
    env_file:
      - ./env/kafka-ui.env
    networks:
      - fzuhelper

networks:
  fzuhelper:
    driver: bridge
    name: fzuhelper
